<!DOCTYPE html>
<html>
    <head>
        <title>Tabelas</title>
        <!--Bootstrap CSS-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <table class="table table-hover table-striped table-borderless">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Curso</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-info">
                        <td>1</td>
                        <td>Terminal Linux</td>
                        <td>4.6</td>
                    </tr>
                    <tr class="table-danger">
                        <td>2</td>
                        <td>Python & Mysql</td>
                        <td>4.0</td>
                    </tr>
                    <tr class="table-success">
                        <td>3</td>
                        <td>Curso de programação com Perl</td>
                        <td>4.7</td>
                    </tr>
                    <tr class="table-warning">
                        <td>4</td>
                        <td>CodeIgniter</td>
                        <td>4.4</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
